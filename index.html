<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
        <nav id class="desktop-nav">
            <div id class="logo">Nostra</div>
        </nav>
        <nav id class="horizontal-menu">
            <div>
                <ul id class="nav-links">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Menu">Menu</a></li>
                    <li><a href="#Reservation">Reservation</a></li>
                    <li><a href="#Home">Contact</a></li>
                </ul>
            </div>
        </nav>
    <section id class="Home">
            <div class="section-pic-container">
                <img src="Nostra final.png" alt="Our emotive view of Nostra">
            </div>
    </section>
    <section id class="About">
        <div id class="about-picture">
            <img src="./Welcome.png" alt="Our Japanese Inspiration">
        </div>
    </section>
    <section id class="Menu">
        <div id  class="Menu-picture">
            <a href="./Nostra Menu.pdf" target="_blank">
                <img src="./Thrid.png" alt="Our ideal mood">
            </a>
        </div>
    </section>
    <section id class="Reservation">
        <div id class="Reservation-details">
            <a href="Mailto:Reservations@Nostra.co.za" target="_blank">
                <img src="./dine.png" alt="Reserve your booking today">
            </a>
        </div>
    </section>
    <section id class="Contact">
        <div id class="Contact-info">
            <div id class="contact-picture">
                <a href="https://www.linktr.ee/Nostra/">
                    <img src="./US.png" alt="Contact Us">

            </div>
        </div>
